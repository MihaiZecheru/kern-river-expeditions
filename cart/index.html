<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sFont Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/static/mdbootstrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/static/mdbootstrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/static/mdbootstrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/static/mdbootstrap/plugins/js/all.min.js" defer></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- default css -->
  <link rel="stylesheet" href="/static/default.css" />
  <!-- icon -->
  <link rel="icon" href="/static/raft.jpeg" />
  <!-- custom js -->
  <script type="text/javascript" src="./index.js" defer></script>
  <title>Kern River Expeditions</title>
</head>
<body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top navbar-scroll" data-mdb-navbar-init>
        <div class="container">
          <!-- <a class="navbar-brand" href="#!">Brand</a> -->
          <button class="navbar-toggler" type="button" data-mdb-collapse-init
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/book">Book An Adventure</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/terms">Terms</a>
              </li>
            </ul>
            <ul class="navbar-nav d-flex flex-row" id="icons-list">
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="/cart">
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="/login">
                  <i class="fas fa-user"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light" style="margin-top: 2.5rem;">
      <h1 class="mb-0 h3">Your cart</h1>
    </div>
    <!-- Jumbotron -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="mb-6">
    <div class="container">
      <!-- Section: Cart -->
      <section class="">
        <div class="row gx-lg-5">
          <div class="col-lg-8 mb-4 mb-md-0">
            <!-- Section: Product list -->
            <section class="mb-5" id="cart-body">
              <!-- Note: everything in the cart is added dynamically -->
            </section>
            <!-- Section: Product list -->

            <!-- Section: Details -->
            <section class="">
              <div class="mb-2">
                <button id="add-btn" class="btn btn-primary btn-rounded" data-mdb-ripple-init>
                  <i class="fas fa-plus"></i> Add more items
                </button>
              </div>

              <div class="mb-5">
                <p class="text-primary">
                  <i class="fas fa-info-circle mr-1"></i> Items in your cart are not booked until checkout is complete
                </p>
              </div>

              <div>
                <h5 class="mb-4">We accept</h5>

                <img class="mr-2" width="45px"
                  src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                  alt="Visa" />
                <img class="mr-2" width="45px"
                  src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                  alt="American Express" />
                <img class="mr-2" width="45px"
                  src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                  alt="Mastercard" />
                <img class="mr-2" width="45px"
                  src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                  alt="PayPal acceptance mark" />
              </div>
            </section>
            <!-- Section: Details -->
          </div>

          <div class="col-lg-4 mb-4 mb-md-0">
            <!-- Section: Summary -->
            <section class="shadow-4 p-4 rounded-5 mb-4">
              <div class="w-100 d-flex justify-content-center">
                <h5 class="mb-5">Checkout</h5>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Tax</span>
                <span id="tax">$0.00</span>
              </div>
              <hr class="my-4" />
              <div class="d-flex justify-content-between fw-bold mb-5">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>

              <a href="/checkout" type="button" class="btn btn-primary btn-rounded w-100" data-mdb-ripple-init id="checkout-btn">
                Go to checkout
              </a>
            </section>
            <!-- Section: Summary -->

            <!-- Section: Summary -->
            <section class="shadow-4 p-4 rounded-5">
              <h5 class="mb-4">Apply promo code</h5>

              <div class="d-flex align-items-center">
                <input type="text" class="form-control rounded me-1" placeholder="Promo code" id="promo-box" />
                <button type="button" class="btn btn-link btn-rounded overflow-visible" data-mdb-ripple-init id="apply-btn">
                  Apply
                </button>
              </div>
            </section>
            <!-- Section: Summary -->
          </div>
        </div>
      </section>
      <!-- Section: Cart -->
    </div>
  </main>
  <!--Main layout-->

  <div class="modal" tabindex="-1" id="promo-success-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Promo Code Activated</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="promo-success-modal-text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-mdb-ripple-init data-mdb-dismiss="modal">Yay!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="promo-error-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Invalid Promo Code</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>The promo code "<span id="error-promo-code"></span>" is invalid.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-mdb-ripple-init data-mdb-dismiss="modal">Aww</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
