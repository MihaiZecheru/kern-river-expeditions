<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sFont Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/static/mdbootstrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/static/mdbootstrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/static/mdbootstrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/static/mdbootstrap/plugins/js/all.min.js" defer></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- default css -->
  <link rel="stylesheet" href="/static/default.css" />
  <!-- icon -->
  <link rel="icon" href="/static/raft.jpeg" />
  <!-- custom js -->
  <script type="text/javascript" src="./index.js" defer></script>
  <title>Kern River Expeditions</title>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll" data-mdb-navbar-init>
      <div class="container">
        <!-- <a class="navbar-brand" href="#!">Brand</a> -->
        <button class="navbar-toggler" type="button" data-mdb-collapse-init
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/book">Book An Adventure</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/terms">Terms</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex flex-row" id="icons-list">
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="/cart">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="/login">
                <i class="fas fa-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Jumbotron -->
    <div class="p-5 m-5 text-center bg-light">
      <h1 class="mb-0 h3">Checkout</h1>
    </div>
    <!-- Jumbotron -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="mb-6">
    <div class="container">
      <!-- Section: Checkout form -->
      <section class="">
        <div class="row gx-lg-5">
          <div class="col-lg-8 mb-4 mb-md-0">
            <!-- Section: Billing details -->
            <section id="payment-details">
              <h5 class="mb-4">Payment</h5>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm3"
                  checked />
                <label class="form-check-label" for="checkoutForm3">
                  Credit card
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm4" />
                <label class="form-check-label" for="checkoutForm4">
                  Debit card
                </label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm5" />
                <label class="form-check-label" for="checkoutForm5">
                  Paypal
                </label>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="name-on-card" class="form-control" />
                    <label class="form-label" for="name-on-card">Name on card</label>
                  </div>
                </div>
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="credit-card-number" class="form-control" />
                    <label class="form-label" for="credit-card-number">Credit card number</label>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="expiration" class="form-control" />
                    <label class="form-label" for="expiration">Expiration</label>
                  </div>
                </div>
                <div class="col-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="cvv" class="form-control" />
                    <label class="form-label" for="cvv">CVV</label>
                  </div>
                </div>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block d-flex justify-content-center" type="submit" id="save-card-btn">
                Save Card
              </button>

              <div class="mt-3">
                <p class="text-primary">
                  <i class="fas fa-info-circle mr-1"></i> You will be emailed a receipt at <span id="email-info"></span>
                </p>
              </div>
            </section>
            <!-- Section: Billing details -->
          </div>

          <div class="col-lg-4 mb-4 mb-md-0">
            <!-- Section: Summary -->
            <section class="shadow-4 p-4 rounded-5 mb-4">
              <div class="w-100 d-flex justify-content-center">
                <h5 class="mb-5">Checkout</h5>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Tax</span>
                <span id="tax">$0.00</span>
              </div>
              <hr class="my-4" />
              <div class="d-flex justify-content-between fw-bold mb-5">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>

              <button type="button" class="btn btn-primary btn-rounded w-100 d-flex justify-content-center" data-mdb-ripple-init id="pay-now-btn" data-mdb-animation-init data-mdb-animation="pulse" data-mdb-animation-duration="1000">
                Pay Now
              </button>
            </section>
            <!-- Section: Summary -->

          </div>
        </div>
      </section>
      <!-- Section: Checkout form -->
    </div>
  </main>
  <!--Main layout-->

  <div class="modal fade" id="invalid-card-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Invalid Card</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Your card was invalid. Check the card details and try again.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div
  data-mdb-alert-init
  class="alert fade"
  id="alert-success"
  role="alert"
  data-mdb-color="success"
  data-mdb-position="top-right"
  data-mdb-stacking="true"
  data-mdb-width="535px"
  data-mdb-append-to-body="true"
  data-mdb-hidden="true"
  data-mdb-autohide="true"
  data-mdb-delay="2000"
  >
    <div id="alert-primary-content">Card saved - continue to payment</div>
  </div>

</body>
</html>
