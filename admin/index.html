<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sFont Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/static/mdbootstrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/static/mdbootstrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/static/mdbootstrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/static/mdbootstrap/plugins/js/all.min.js" defer></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- default css -->
  <link rel="stylesheet" href="/static/default.css" />
  <!-- icon -->
  <link rel="icon" href="/static/raft.jpeg" />
  <!-- custom js -->
  <script type="text/javascript" src="./index.js" defer></script>
  <title>Kern River Expeditions</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center w-100 h-100">
    <div class="spinner-border text-primary" role="status" id="on-load-spinner">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Sidenav -->
  <nav
  data-mdb-sidenav-init
  id="sidenav"
  class="sidenav visually-hidden"
  data-mdb-scroll-container="#scroll-container"
  data-mdb-mode="side"
  data-mdb-accordion="true"
  data-mdb-content="#content"
  >
  <div class="text-center">
    <h3 class="py-4">Admin Board</h3>
    <hr class="m-0" />
  </div>
  <ul id="scroll-container" class="sidenav-menu">
    <li class="sidenav-item">
      <a class="sidenav-link" href="/">
        <i class="fas fa-home fa-fw me-3"></i><span>Home</span></a
      >
    </li>
    <li class="sidenav-item">
      <a class="sidenav-link"
        ><i class="fas fa-envelope fa-fw me-3"></i><span>Messages</span></a
      >
      <ul class="sidenav-collapse" data-messages-group>
        <!-- Will be generated in index.js -->
      </ul>
    </li>
    <li class="sidenav-item">
      <a class="sidenav-link"
        ><i class="fas fa-receipt fa-fw me-3"></i><span>Orders</span></a
      >
      <ul class="sidenav-collapse" data-orders-group>
        <!-- Will be generated in index.js -->
      </ul>
    </li>
    <li class="sidenav-item">
      <a class="sidenav-link"
        ><i class="fas fa-user fa-fw me-3"></i><span>Users</span></a
      >
      <ul class="sidenav-collapse" data-users-group>
        <!-- Will be generated in index.js -->
      </ul>
    </li>
    <li class="sidenav-item">
      <a class="sidenav-link"
        ><i class="fas fa-tag fa-fw me-3"></i><span>Promo Codes</span></a
      >
      <ul class="sidenav-collapse" data-promo-codes-group>
        <!-- Will be generated in index.js -->
      </ul>
    </li>
  </ul>

  <div class="text-center" style="min-height: 3rem;">
    <hr class="mt-0 mb-2" />
    <small style="font-weight: 500;">Kern River Expeditions</small>
  </div>
  </nav>
  <!-- Sidenav-->

  <div id="content"></di>
</body>
</html>
