<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sFont Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/static/mdbootstrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/static/mdbootstrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/static/mdbootstrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/static/mdbootstrap/plugins/js/all.min.js" defer></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- default css -->
  <link rel="stylesheet" href="/static/default.css" />
  <!-- icon -->
  <link rel="icon" href="/static/raft.jpeg" />
  <!-- custom js -->
  <script type="text/javascript" src="./index.js" defer></script>
  <title>Kern River Expeditions</title>
</head>
<body class="h-100 w-100">
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-scroll" data-mdb-navbar-init>
    <div class="container">
      <!-- <a class="navbar-brand" href="#!">Brand</a> -->
      <button class="navbar-toggler" type="button" data-mdb-collapse-init
        data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/book">Book An Adventure</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/terms">Terms</a>
          </li>
        </ul>
        <ul class="navbar-nav d-flex flex-row" id="icons-list">
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="/cart">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="/login">
              <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <main class="d-flex justify-content-center">
    <div style="width: 50%;">
      <ul class="stepper" data-mdb-stepper-init id="stepper">
        <li class="stepper-step stepper-active">
          <div class="stepper-head">
            <span class="stepper-head-icon">
              <i class="fas fa-tree"></i>
            </span>
            <span class="stepper-head-text">Select Activity</span>
          </div>
          <div class="stepper-content py-3">
            <div>
              <select id="activity-select" data-mdb-select-init>
                <option value="rr" >White Water River Rafting</option>
                <option value="gh" >Guided Hike</option>
                <option value="atv">Off-Road ATV</option>
                <option value="f">Fishing</option>
              </select>
              <div class="invalid-feedback">invalid</div>
            </div>
          </div>
        </li>
        <li class="stepper-step">
          <div class="stepper-head">
            <span class="stepper-head-icon">
              <i class="fas fa-calendar"></i>
            </span>
            <span class="stepper-head-text">Schedule Date</span>
          </div>
          <div class="stepper-content py-3">
            <div> <!-- style="width: 15rem;" -->
              <div class="form-outline datepicker-disable-past" data-mdb-datepicker-init data-mdb-input-init id="">
                <input type="text" class="form-control" id="datepicker" data-mdb-toggle="datepicker" />
                <label for="datepicker" class="form-label">Select a date</label>
                <div class="invalid-feedback">invalid</div>
              </div>
            </div>
          </div>
        </li>
        <li class="stepper-step">
          <div class="stepper-head">
            <span class="stepper-head-icon">
              <i class="fas fa-clock"></i>
            </span>
            <span class="stepper-head-text">Choose Time</span>
          </div>
          <div class="stepper-content py-3">
            <div>
              <ul class="list-group list-group-light" id="available-times-list">
                <!--
                  <li class="list-group-item px-3 border-0 active" aria-current="true">
                    An active item
                  </li>
                  <li class="list-group-item px-3 border-0">A second item</li>
                -->
                <!-- NOTE: the above will be added in dynamically once a date is chosen -->
              </ul>
              <div class="invalid-feedback">invalid</div>
            </div>
          </div>
        </li>
      </ul>
      <button class="btn btn-primary w-100" id="book-btn">Book Now</button>
    </div>
  </main>

</body>
</html>
