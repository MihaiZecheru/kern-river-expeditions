<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sFont Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/static/mdbootstrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/static/mdbootstrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/static/mdbootstrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/static/mdbootstrap/plugins/js/all.min.js" defer></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- default css -->
  <link rel="stylesheet" href="/static/default.css" />
  <!-- icon -->
  <link rel="icon" href="/static/raft.jpeg" />
  <!-- custom js -->
  <script type="text/javascript" src="./index.js" defer></script>
  <title>Kern River Expeditions</title>
</head>
<body>
  <main style="margin-top: 5rem">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12">
          <h1 class="text-center">Thank you for your reservation!</h1>
          <p class="text-center">Your confirmation number is <span class="h5" id="confirmation-number"></span></p>
          <p class="text-center">A confirmation email has been sent to <span class="h5" id="email"></span></p>
          <p class="text-center">We look forward to seeing you on the river!</p>
          </div>
        <a type="button" class="btn btn-primary w-50" href="/">Back to home</a>
      </div>
    </div>
  </main>

  <script>
    const confirmationNumber = window.localStorage.getItem('confirmationNumber');    
    const email = JSON.parse(window.localStorage.getItem('login_cookie')).email;
    document.getElementById('confirmation-number').innerText = confirmationNumber;
    document.getElementById('email').innerText = email;
    window.localStorage.removeItem('confirmationNumber');
  </script>
</body>
</html>
